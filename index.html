<body style="font-family: 'Roboto', sans-serif;">

    <main>
        <section>
            <h1 class="text-center" style="font-family: 'Quicksand', sans-serif;">Echalo a la suerte!</h1>
            <h2 class="text-center " style="margin-bottom: 2.5rem ; font-family: 'Quicksand', sans-serif"> Sorteo con lista de participantes cerrada</h2>
        </section>

        <section>
            <div class="acciones">
                <input id="nombre" placeholder="Nombre del participante" type="text" style="margin: auto ; display:flex" class="col-lg-2 mb-lg-0"><br/>
                <input id="apellido" placeholder="Apellido " type="text " style="margin: auto ; display:flex" class="col-lg-2 mb-lg-0"><br/>
                <input id="edad" placeholder="Edad" type="number " style="margin: auto ; display:flex" class="col-lg-2 mb-lg-0"><br/>
                <button id="btn-agregar" class="btn bg-success text-white d-grid gap-2 col-4 mx-auto mt-2 ">Agregar participante</button>
                <button id="btn-reset" class="btn bg-success text-white d-grid gap-2 col-4 mx-auto mt-2 ">Resetear</button>
                <button id="listar" class="btn bg-success text-white d-grid gap-2 col-4 mx-auto mt-2 ">Ultimo ganador</button>
                <button id="ver" class="btn bg-success text-white d-grid gap-2 col-4 mx-auto mt-2 ">Ganadores en el mundo</button>

            </div>

            <div><button id="btn-sortear" class="btn btn-dark d-grid gap-2 col-4 mx-auto mt-2 ">Realizar Sorteo☘</button></div>
        </section>
        <section>
            <ul id="listado"> </ul>
            <div id="result"> </div>
        </section>

        <section>
            <div id="ganadores"> </div>
        </section>


        <!-- JavaScript Bundle with Popper -->
